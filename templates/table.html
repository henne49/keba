
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" 
          content="text/html; charset=utf-8"/>
    <meta charset="UTF-8"/>
    <title>Keba Wallbox Ladelog</title>
    <!--  Load CSS in Flask with html-->
    <link rel="stylesheet" href='/static/table.css' />
  </head>
<body>

    <table>
      <tr>
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table> 

</body>
</html>
